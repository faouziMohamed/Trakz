<div class="flex gap-3 items-center py-0.5">
  <img
    [alt]="name"
    [ngSrc]="picture!"
    class="w-12 h-12 rounded-full"
    height="50"
    loading="lazy"
    width="50"
  />
  <div class="flex flex-col font-inter justify-center p-0 m-0 gap-0">
    <p class="text-[1.1rem] font-[500] !m-0">{{ name }}</p>
    <p class="text-[1.05rem] font-[400] text-gray-500 !m-0">
      {{ email }}
    </p>
  </div>
</div>
