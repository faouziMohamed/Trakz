<div class="flex gap-3 items-center">
  <img
    [alt]="name"
    [src]="picture"
    class="w-10 h-10 rounded-full"
    loading="lazy"
  />
  <div class="flex flex-col justify-center p-0 m-0 gap-0">
    <p class="text-sm font-[500] !m-0">{{ name }}</p>
    <p class="text-[0.78rem] font-[300] text-gray-400 !m-0">
      {{ email }}
    </p>
  </div>
</div>
