<button
  #rla="routerLinkActive"
  (click)="onActivePageChange(navLink.label)"
  [attr.aria-label]="navLink.label"
  [ngClass]="rla.isActive ? 'bg-gray-200' : ''"
  [routerLink]="navLink.link"
  [title]="navLink.label"
  class="relative !h-[2.5rem] !px-4 rounded-md !w-full !flex focus:bg-opacity-20 focus:bg-gray-200"
  mat-list-item
  routerLinkActive=""
>
  <span class="flex items-center gap-2">
    <span
      [ngClass]="rla.isActive ? 'block' : 'hidden'"
      class="absolute left-4 h-6 -ml-3 rounded bg-blue-600 w-1"
    >
    </span>
    <mat-icon aria-hidden="true" class="!text-base !w-6 !h-auto">
      {{ navLink.icon }}
    </mat-icon>
    <span class="text-[1.2rem] flex justify-between w-full">
      {{ navLink.label }}
      <mat-chip
        *ngIf="navLink.count"
        class="!text-[0.88rem] !w-fit py-2.5 !text-gray-200 !h-[1rem] flex items-center justify-center"
        disableRipple
      >
        {{ navLink.count }}
      </mat-chip>
    </span>
  </span>
</button>
