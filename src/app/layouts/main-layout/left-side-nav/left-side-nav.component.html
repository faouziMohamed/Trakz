<div class="bg-inherit flex pt-4 pb-2 gap-2 !flex-col">
  <div class="flex w-full gap-4">
    <button
      (click)="drawer.toggle()"
      aria-label="Toggle sidenav"
      mat-icon-button
      type="button"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <a class="flex gap-2 items-center" routerLink="/">
      <app-trakz-logo className="w-[1.5rem] h-[1.5rem]"></app-trakz-logo>
      <h1 class="!text-xl !m-0">Trakz</h1>
    </a>
  </div>
  <mat-divider></mat-divider>
  <app-user-avatar
    [email]="user?.email"
    [name]="user?.name"
    [picture]="user?.picture"
  >
  </app-user-avatar>
</div>
<mat-divider></mat-divider>
<mat-nav-list class="w-full !flex flex-col gap-1 nav-links" id="nav-link-list">
  <app-nav-list-item
    (activePageChange)="onActivePageChange($event)"
    *ngFor="let navLink of navLinks"
    [navLink]="navLink"
  >
  </app-nav-list-item>
</mat-nav-list>
